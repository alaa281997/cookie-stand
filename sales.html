<!DOCTYPE html>
<html lang="en">
<head>
    <title>Shop sale</title>
    <link rel="stylesheet" href="css/stylesale.css"/>
</head>
<body>

    <h4>Adding City</h4>
    <form action="" id="tableForm">
      <fieldset>
        <label for="nameField">City name</label>

        <input type="text" id="nameField" name="nameField" placeholder="Add city name" autocomplete="off">
        

        <label for="avgField">Add Avg</label>
        <input type="number" name="avgField" id="Avg" step="0.1" placeholder="Add Avg here!">

        <br>
        <br>
        <label for="maxField">Add Max</label>
        <input type="number" name="maxField" id="max" placeholder="Add Max here!">
        
        
        <label for="minField">Add Min</label>
        <input type="number" name="minField" id="min" placeholder="Add Min here!">
        <br>
        <br>
        <div id="Button"><input type="Submit"></div>
        

      </fieldset>
    </form>


    
  <div id="table"></div>
  <script src="js/app.js"></script>
  <div><a href="index.html">Back to home</a></div>
  

</body>
</html>
